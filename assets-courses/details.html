<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="mx-auto bg-success bg-opacity-10 pt-4" style="width: 40em;">
    <div class=" card text-center">
        <h5 class="card-header" id="course-title"></h5>
        <table class="table align-middle mb-0 bg-white" id="course-table">
            <thead class="bg-light">
                <tr>
                    <th>Course Num</th>
                    <th>Instructor</th>
                    <th>Start Date</th>
                    <th>Course Duration</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="card-body">
            <p class="card-text" id="course-num"></p>
            <p class="card-text" id="course-dep"></p>
            <p class="card-text" id="instructor"></p>
            <p class="card-text" id="start-date"></p>
            <p class="card-text" id="num-days"></p>
        </div>
    </div>
    <script src="./scripts/details-course.js"></script>
</body>

</html>
